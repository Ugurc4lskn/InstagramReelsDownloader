<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Instagram Video İndirici</title>
	<link rel="stylesheet" href="/static/style.css">
</head>
<body>
	<header>
		<h1>Instagram Video İndirici</h1>
		<form action="/" method="POST">
			<input type="text" placeholder="Video URL'sini buraya yapıştırın" name="videoId">
			<button type="submit">İndir</button>
		</form>
	</header>
    {% if inputId %}
        <p style="text-align: center;">{{inputId}} İnstagram videosu başarıyla indirirdi.</p>
    {% endif %}
</body>
</html>
